<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meu Contador</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inc">Inicio: </label>
                <input type="number" name="inc" id="inc">
            </p>
            <p>
                <label for="fim">Fim:</label>
                <input type="number" name="fim" id="fim">
            </p>
            <p>
                <label for="passo">Passo:</label>
                <input type="number" name="passo" id="passo">
            </p>
            <p>
                <input id="botao" type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            <p>Preparando contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy;JoaoArthur</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
