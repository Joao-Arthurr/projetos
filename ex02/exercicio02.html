<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="formulario">
            <p>
                <strong>Preencha todos os dados abaixo para receber os resultados:</strong>
            </p>
            <p>
                <label for="anoNascimento">Ano de Nascimento:</label>
                <input type="number" name="anoNascimento"
                id="anoNascimento" min="1940" max="2023" value="2000">
            </p>
            <p>
                <label for="">Sexo:</label>
                <input type="radio" name="sexo" id="mas" checked>
                <label for="mas">Masculino</label >
                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>

            </p>
            <p id="verificar">
                <input type="button" value="Verificar" onclick="descrever()">
            </p>
        </div>
        <div id="resultado">
            
        </div>
    </section>
    <footer>
        <p><em>@JoaoArthur</em></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
